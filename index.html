<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Archivo+Black"

    <title>MJT Pinturas - Em construção</title>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img
              src="img/brand.jpeg"
              alt="MJT Pinturas"
              srcset="img/brand.jpeg"
            />
          </a>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <h1 class="title">Site em manutenção</h1>

        <h2 class="subtitle">

      </div>

    <div class="container">
      <article class="c-carousel c-carousel--simple">
        <div class="c-carousel__slides js-carousel--simple">
          <article class="c-carousel__slide">
            <img src="./img/photo-1.jpeg" alt="Equipe MJT Pinturas">
          </article>
          <article class="c-carousel__slide">
            <img src="./img/photo-1.jpeg" alt="Equipe MJT Pinturas">
          </article>
          <article class="c-carousel__slide">
            <img src="./img/photo-1.jpeg" alt="Equipe MJT Pinturas">
          </article>
        </div>

        <button class="js-carousel--simple-prev">«</button>
        <button class="js-carousel--simple-next">»</button>
        <div class="js-carousel--simple-dots"></div>
      </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
